{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'img/diit.png' %}" class="logo" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li {% if '/' == request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li {% if 'admission' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif%}>
          <a class="nav-link" href="{% url 'records:admission' %}">Admission</a>
        </li>
        <li {% if 'about' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">

        {% if user.is_authenticated %}          
          <li class="nav-item active mr-3 text-white">
            {{ user.email }}
            <a href="{% url 'logout' %}" style="color:red">Log Out</a>
          </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
