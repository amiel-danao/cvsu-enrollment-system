{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <form method="POST" enctype="multipart/form-data">
            
                <!-- Security token -->
                {% csrf_token %}
            
                <!-- Using the formset -->
                {{ form.as_p }}
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
